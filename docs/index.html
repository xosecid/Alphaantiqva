<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Antiqva | Cat√°logo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #F0EEE9;
      color: #1A1A1A;
    }

    h1, h3 {
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 2px;
    }

    .item img {
      width: 100%;
      aspect-ratio: 1 / 1.1;
      object-fit: cover;
      display: block;
      border-radius: 2px;
    }

    .zoom-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: rgba(240,238,233,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    #zoom-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    #zoom-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header class="pt-12 pb-6 text-center">
  <h1 class="text-4xl italic">Alpha Antiqva</h1>
  <p class="text-xs tracking-widest text-gray-500 mt-2">Joyas & relojes antiguos</p>
</header>

<main class="max-w-6xl mx-auto px-4 mt-12">

  <div class="grid grid-cols-2 md:grid-cols-3 gap-6">

    <!-- ANILLO 1 -->

      <div class="zoom-btn" onclick="openZoom(0)">+</div>

      <h3 class="mt-3 text-center italic uppercase">Anillo 1</h3>
    </div>

    <!-- ANILLO 2 -->
    <div class="item relative">
      <div class="zoom-btn" onclick="openZoom(1)">+</div>
      <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_5_hnt6qm.jpg" alt="Anillo antiguo">
      <h3 class="mt-3 text-center italic uppercase">Anillo 2</h3>
    </div>

    <!-- ANILLO 3 -->
    <div class="item relative">
      <div class="zoom-btn" onclick="openZoom(2)">+</div>
      <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242979/WhatsApp_Image_2026-02-02_at_22.39.08_4_f45awm.jpg" alt="Anillo antiguo">
      <h3 class="mt-3 text-center italic uppercase">Anillo 3</h3>
    </div>

    <!-- ANILLO 4 -->
    <div class="item relative">
      <div class="zoom-btn" onclick="openZoom(3)">+</div>
      <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.08_2_azuxli.jpg" alt="Anillo antiguo">
      <h3 class="mt-3 text-center italic uppercase">Anillo 4</h3>
    </div>

    <!-- ANILLO 5 -->
    <div class="item relative">
      <div class="zoom-btn" onclick="openZoom(4)">+</div>
      <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_iveaie.jpg" alt="Anillo antiguo">
      <h3 class="mt-3 text-center italic uppercase">Anillo 5</h3>
    </div>

    <!-- ANILLO 6 -->
    <div class="item relative">
      <div class="zoom-btn" onclick="openZoom(5)">+</div>
      <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_4_bkx5qw.jpg" alt="Anillo antiguo">
      <h3 class="mt-3 text-center italic uppercase">Anillo 6</h3>
    </div>

    <!-- ANILLO 7 -->
    <div class="item relative">
      <div class="zoom-btn" onclick="openZoom(6)">+</div>
      <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242977/WhatsApp_Image_2026-02-02_at_22.39.07_2_hly2ko.jpg" alt="Anillo antiguo">
      <h3 class="mt-3 text-center italic uppercase">Anillo 7</h3>
    </div>

  </div>
</main>

<!-- MODAL -->
<div id="zoom-modal" onclick="closeZoom()">
  <img id="zoom-img" src="" alt="Detalle anillo">
</div>

<script>
  const images = [
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_5_hnt6qm.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242979/WhatsApp_Image_2026-02-02_at_22.39.08_4_f45awm.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.08_2_azuxli.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_iveaie.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_4_bkx5qw.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242977/WhatsApp_Image_2026-02-02_at_22.39.07_2_hly2ko.jpg"
  ];

  function openZoom(index) {
    document.getElementById('zoom-img').src = images[index];
    document.getElementById('zoom-modal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeZoom() {
    document.getElementById('zoom-modal').style.display = 'none';
    document.body.style.overflow = 'auto';
  }
</script>

</body>
</html>
