<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Antiqva | Cat√°logo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #F0EEE9;
      color: #1A1A1A;
    }

    h1, h3, .descripcion-joya {
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 2px;
    }

    .carousel-item img {
      width: 100%;
      aspect-ratio: 1 / 1.1;
      object-fit: cover;
      display: block;
    }

    .zoom-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(240,238,233,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    #zoom-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    #zoom-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header class="pt-12 pb-6 text-center">
  <h1 class="text-4xl italic">Alpha Antiqva</h1>
  <p class="text-xs tracking-widest text-gray-500 mt-2">Joyas & relojes antiguos</p>
</header>

<main class="max-w-5xl mx-auto px-4 mt-12">

  <div class="grid grid-cols-2 md:grid-cols-3 gap-6">

    <!-- PRODUCTO -->
    <div class="relative">
      <div class="zoom-btn" onclick="openZoom()">+</div>

      <div class="carousel-item">
        <img
          src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1717523456/alpha-antiqva/anillos/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg"
          alt="Anillo antiguo">
      </div>

      <div class="mt-4 text-center">
        <h3 class="italic uppercase">Duo de Brillantes</h3>
      </div>
    </div>

  </div>
</main>

<!-- MODAL -->
<div id="zoom-modal" onclick="closeZoom()">
  <img
    src="https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1717523456/alpha-antiqva/anillos/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg"
    alt="Detalle anillo">
</div>

<script>
  function openZoom() {
    document.getElementById('zoom-modal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeZoom() {
    document.getElementById('zoom-modal').style.display = 'none';
    document.body.style.overflow = 'auto';
  }
</script>

</body>
</html>
