<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Antiqva | Catálogo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root { --bg:#F0EEE9; --text:#1A1A1A; }
    body { font-family:'Lato',sans-serif; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; }
    h1,h3,.descripcion-joya { font-family:'Cormorant Garamond',serif; letter-spacing:2px; }

    main { max-width:1100px; margin:0 auto; padding:0 16px 40px; }
    #catalog-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:24px; }
    @media(min-width:768px){ #catalog-grid { grid-template-columns:repeat(3,1fr); } }

    .item { position:relative; overflow:visible; }
    .meta { margin-top:12px; text-align:center; }

    .carousel {
      display:flex;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      gap:0;
      scrollbar-width:none;
    }
    .carousel::-webkit-scrollbar { display:none; }
    .carousel-item { flex:0 0 100%; scroll-snap-align:start; position:relative; }
    .carousel-item img {
      width:100%;
      aspect-ratio:1/1.1;
      object-fit:cover;
      display:block;
      border-radius:6px;
      cursor:pointer;
      user-select:none;
    }

    /* overlay description using the title font */
    .desc-overlay {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      text-align:center;
      color:white;
      background:rgba(0,0,0,0.55);
      opacity:0;
      transition:opacity .25s ease;
      pointer-events:none;
      border-radius:6px;

      font-family: 'Cormorant Garamond', serif;
      font-size:16px;
      font-style: italic;
      letter-spacing: 1.5px;
      line-height:1.5;
    }
    .desc-overlay.active {
      opacity:1;
      pointer-events:auto;
    }

    .desc-overlay a.whatsapp-link {
      display:inline-block;
      margin-top:10px;
      padding:8px 12px;
      background:#25D366;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-weight:600;
      font-size:14px;
    }

    .zoom-btn {
      position:absolute;
      top:10px;
      right:10px;
      width:36px;
      height:36px;
      border-radius:50%;
      background:rgba(240,238,233,0.95);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
      z-index:30;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    nav { display:flex; justify-content:center; gap:18px; padding:20px 0; position:sticky; top:0; background:rgba(240,238,233,0.92); z-index:40; backdrop-filter:blur(6px); }
    .category-tab { position:relative; padding-bottom:6px; cursor:pointer; font-size:12px; text-transform:uppercase; letter-spacing:0.18em; }
    .category-tab.active::after { content:''; position:absolute; left:0; bottom:0; width:100%; height:2px; background:var(--text); }

    #zoom-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:999; align-items:center; justify-content:center; padding:24px; }
    .modal-frame { max-width:1100px; width:100%; max-height:92vh; background:#fff; border-radius:10px; overflow:hidden; display:flex; flex-direction:column; }
    .modal-header { display:flex; justify-content:space-between; align-items:center; padding:10px 14px; background:var(--bg); border-bottom:1px solid rgba(0,0,0,0.06); }
    .modal-body { display:flex; gap:12px; padding:18px; align-items:center; justify-content:center; flex:1 1 auto; }
    .modal-body .main-wrap { flex:1 1 60%; display:flex; align-items:center; justify-content:center; }
    .modal-body img.main { max-width:100%; max-height:78vh; object-fit:contain; border-radius:6px; display:block; }
    .thumbs { width:220px; max-width:30%; display:flex; gap:8px; flex-wrap:wrap; justify-content:center; align-content:flex-start; }
    .thumbs img { width:72px; height:72px; object-fit:cover; border-radius:6px; cursor:pointer; border:2px solid transparent; box-shadow:0 4px 14px rgba(0,0,0,0.06); }
    .thumbs img.active { border-color:var(--text); }

    @media(max-width:640px){
      .modal-body { flex-direction:column; padding:12px; }
      .thumbs { width:100%; flex-direction:row; justify-content:center; }
      .thumbs img { width:56px; height:56px; }
      .modal-body .main-wrap { width:100%; }
    }
  </style>
</head>
<body>

  <header class="pt-12 pb-2 text-center">
    <h1 class="text-3xl md:text-4xl italic">Alpha Antiqva</h1>
    <p class="text-xs tracking-widest text-gray-500 mt-1">Joyas & relojes antiguos</p>
  </header>

  <hr class="border-t border-gray-200 w-full max-w-6xl mx-auto opacity-60">

  <nav>
    <button onclick="filterCategory('todo')" class="category-tab active" id="tab-todo">Todo</button>
    <button onclick="filterCategory('anillos')" class="category-tab" id="tab-anillos">Anillos</button>
    <button onclick="filterCategory('pendientes')" class="category-tab" id="tab-pendientes">Pendientes</button>
    <button onclick="filterCategory('relojes')" class="category-tab" id="tab-relojes">Relojes</button>
    <button onclick="filterCategory('broches')" class="category-tab" id="tab-broches">Broches</button>
  </nav>

  <main>
    <div id="catalog-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6">

      <!-- ANILLO 1 (2 imágenes) -->
      <div class="item item-anillos" data-index="0">
        <div class="zoom-btn" onclick="openZoom(0,0)">+</div>
        <div class="carousel" aria-hidden="false">

            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg" alt="Anillo 1 - 1">
            <!-- overlay will be injected -->
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770285886/WhatsApp_Image_2026-02-02_at_22.39.08_1_giy3jt.jpg" alt="Anillo 1 - 2">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 1</h3></div>
      </div>

      <!-- ANILLO 2 -->
      <div class="item item-anillos" data-index="1">
        <div class="zoom-btn" onclick="openZoom(1,0)">+</div>
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_5_hnt6qm.jpg" alt="Anillo 2">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 2</h3></div>
      </div>

      <!-- ANILLO 3 -->
      <div class="item item-anillos" data-index="2">
        <div class="zoom-btn" onclick="openZoom(2,0)">+</div>
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242979/WhatsApp_Image_2026-02-02_at_22.39.08_4_f45awm.jpg" alt="Anillo 3">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 3</h3></div>
      </div>

      <!-- ANILLO 4 -->
      <div class="item item-anillos" data-index="3">
        <div class="zoom-btn" onclick="openZoom(3,0)">+</div>
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.08_2_azuxli.jpg" alt="Anillo 4">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 4</h3></div>
      </div>

      <!-- ANILLO 5 (2 imágenes) -->
      <div class="item item-anillos" data-index="4">
        <div class="zoom-btn" onclick="openZoom(4,0)">+</div>
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_iveaie.jpg" alt="Anillo 5 - 1">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770285886/WhatsApp_Image_2026-02-02_at_22.39.07_1_noyfff.jpg" alt="Anillo 5 - 2">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 5</h3></div>
      </div>

      <!-- ANILLO 6 -->
      <div class="item item-anillos" data-index="5">
        <div class="zoom-btn" onclick="openZoom(5,0)">+</div>
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_4_bkx5qw.jpg" alt="Anillo 6">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 6</h3></div>
      </div>

      <!-- ANILLO 7 -->
      <div class="item item-anillos" data-index="6">
        <div class="zoom-btn" onclick="openZoom(6,0)">+</div>
        <div class="carousel">
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242977/WhatsApp_Image_2026-02-02_at_22.39.07_2_hly2ko.jpg" alt="Anillo 7">
          </div>
        </div>
        <div class="meta mt-3 text-center"><h3 class="italic uppercase">Anillo 7</h3></div>
      </div>

    </div>
  </main>

  <!-- Modal / Zoom -->
  <div id="zoom-modal" aria-hidden="true">
    <div class="modal-frame" role="dialog" aria-modal="true">
      <div class="modal-header">
        <span class="text-xs uppercase tracking-widest text-gray-500">Detalle de pieza</span>
        <div style="display:flex; gap:8px; align-items:center;">
          <div class="modal-arrow" id="prev-btn" aria-label="Anterior">&lsaquo;</div>
          <div class="modal-arrow" id="next-btn" aria-label="Siguiente">&rsaquo;</div>
          <button onclick="closeZoom()" style="font-size:22px; background:none; border:0; cursor:pointer" aria-label="Cerrar">&times;</button>
        </div>
      </div>

      <div class="modal-body">
        <div class="main-wrap">
          <img id="zoom-main-image" class="main" src="" alt="Detalle">
        </div>
        <div class="thumbs" id="zoom-thumbs" aria-hidden="false"></div>
      </div>
    </div>
  </div>

  <script>
    /* === Datos de imágenes (modal) === */
    const productsImages = [
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg",
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770285886/WhatsApp_Image_2026-02-02_at_22.39.08_1_giy3jt.jpg"
      ],
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_5_hnt6qm.jpg"
      ],
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242979/WhatsApp_Image_2026-02-02_at_22.39.08_4_f45awm.jpg"
      ],
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.08_2_azuxli.jpg"
      ],
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_iveaie.jpg",
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770285886/WhatsApp_Image_2026-02-02_at_22.39.07_1_noyfff.jpg"
      ],
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_4_bkx5qw.jpg"
      ],
      [
        "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242977/WhatsApp_Image_2026-02-02_at_22.39.07_2_hly2ko.jpg"
      ]
    ];

    /* === Descripciones aleatorias (en español) === */
    const descriptions = [
      "Joya del siglo XIX, de oro y diamantes.",
      "Pieza art déco, filigrana en oro y esmalte.",
      "Sortija victoriana con talla antigua y perla.",
      "Diseño neoclásico, oro amarillo y engaste manual.",
      "Broche de época, piedra central talla antigua.",
      "Relojería fina, mecanismo original restaurado.",
      "Joya de colección, acabado a mano, gran calidad.",
      "Sortija romántica con motivos florales y brillantes."
    ];

    /* === Reemplaza por tu número en formato internacional (sin + ni espacios) === */
    const YOUR_WHATSAPP_NUMBER = 34695886365;

    function buildWhatsappUrl(number, text) {
      // If user provided a phone number, use wa.me to open chat with that number
      // Otherwise use api.whatsapp.com/send?text= which doesn't target a specific number.
      const encoded = encodeURIComponent(text);
      if (number && number !== "YOUR_PHONE_NUMBER") {
        return `https://wa.me/${number}?text=${encoded}`;
      } else {
        // opens WhatsApp Web / App with message (user will select contact)
        return `https://api.whatsapp.com/send?text=${encoded}`;
      }
    }

    /* === Overlay + toggle logic + WhatsApp link injection === */
    document.addEventListener('DOMContentLoaded', () => {
      // prevent zoom button click from toggling overlay
      document.querySelectorAll('.zoom-btn').forEach(btn => {
        btn.addEventListener('click', e => { e.stopPropagation(); /* onclick attr still runs */ });
      });

      // For every carousel-item, add a description overlay (random) and toggle on click
      document.querySelectorAll('.carousel-item').forEach((ci, idx) => {
        // choose random description
        const desc = descriptions[Math.floor(Math.random() * descriptions.length)];

        // determine corresponding modal image url to include in message:
        // If the carousel-item has an image, try to find a matching modal image.
        const imgEl = ci.querySelector('img');
        const imgSrc = imgEl ? imgEl.src.replace('/w_800,q_auto,f_auto/', '/w_1200,q_auto,f_auto/') : '';

        // create overlay element (with WhatsApp link)
        const overlay = document.createElement('div');
        overlay.className = 'desc-overlay';

        // Build WhatsApp message text
        const messageText = `Hola! estoy interesado en esta pieza. Imagen: ${imgSrc}`;

        // Build URL (uses YOUR_WHATSAPP_NUMBER constant)
        const waUrl = buildWhatsappUrl(YOUR_WHATSAPP_NUMBER, messageText);

        // Set inner HTML: description + whatsapp link. The link has target=_blank.
        overlay.innerHTML = `<div>
          <div>${desc}</div>
          <a class="whatsapp-link" href="${waUrl}" target="_blank" rel="noopener" data-img="${imgSrc}">Contactar por WhatsApp</a>
        </div>`;

        // append overlay to carousel-item
        ci.appendChild(overlay);

        // clicking the carousel-item toggles overlay
        ci.addEventListener('click', (e) => {
          // toggle active class
          overlay.classList.toggle('active');
        });

        // clicking on overlay link shouldn't close overlay: stop propagation on link
        const link = overlay.querySelector('a.whatsapp-link');
        if (link) {
          link.addEventListener('click', (e) => {
            e.stopPropagation();
            // allow default navigation to WhatsApp (opens new tab)
            // (we could also open via window.open if desired)
          });
        }

        // clicking directly on overlay itself closes it
        overlay.addEventListener('click', (e) => {
          e.stopPropagation();
          overlay.classList.remove('active');
        });
      });

      // modal control wiring (existing behavior)
      renderInitialState();
    });

    /* === Modal code (unchanged from your working implementation) === */
    let currentProduct = 0;
    let currentIndex = 0;
    let keyHandler = null;

    function openZoom(productIndex, imageIndex = 0) {
      const imgs = productsImages[productIndex];
      if (!imgs || imgs.length === 0) return;
      currentProduct = productIndex;
      currentIndex = imageIndex || 0;
      renderModal();
      document.getElementById('zoom-modal').style.display = 'flex';
      document.body.style.overflow = 'hidden';

      keyHandler = function(e) {
        if (e.key === 'Escape') closeZoom();
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'ArrowLeft') prevImage();
      };
      document.addEventListener('keydown', keyHandler);
    }

    function closeZoom() {
      document.getElementById('zoom-modal').style.display = 'none';
      document.body.style.overflow = 'auto';
      document.getElementById('zoom-main-image').src = '';
      document.getElementById('zoom-thumbs').innerHTML = '';
      if (keyHandler) { document.removeEventListener('keydown', keyHandler); keyHandler = null; }
    }

    function renderModal() {
      const imgs = productsImages[currentProduct];
      const main = document.getElementById('zoom-main-image');
      const thumbs = document.getElementById('zoom-thumbs');
      thumbs.innerHTML = '';
      imgs.forEach((src, i) => {
        const t = document.createElement('img');
        t.src = src;
        t.alt = 'Mini ' + (i+1);
        t.addEventListener('click', () => {
          currentIndex = i;
          updateModalImage();
        });
        if (i === currentIndex) t.classList.add('active');
        thumbs.appendChild(t);
      });
      updateModalImage();
    }

    function updateModalImage() {
      const imgs = productsImages[currentProduct];
      const main = document.getElementById('zoom-main-image');
      if (!imgs || !imgs.length) return;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex >= imgs.length) currentIndex = imgs.length - 1;
      main.src = imgs[currentIndex];
      document.querySelectorAll('#zoom-thumbs img').forEach((t, i) => t.classList.toggle('active', i === currentIndex));
    }

    function nextImage() {
      const imgs = productsImages[currentProduct];
      if (!imgs) return;
      currentIndex = (currentIndex + 1) % imgs.length;
      updateModalImage();
    }
    function prevImage() {
      const imgs = productsImages[currentProduct];
      if (!imgs) return;
      currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
      updateModalImage();
    }

    // modal controls
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('next-btn').addEventListener('click', nextImage);
      document.getElementById('prev-btn').addEventListener('click', prevImage);
      document.getElementById('zoom-modal').addEventListener('click', function(e) {
        const frame = this.querySelector('.modal-frame');
        if (!frame) return;
        if (!frame.contains(e.target)) closeZoom();
      });
    });

    /* === Filters (kept) === */
    function filterCategory(category) {
      document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
      const tab = document.getElementById('tab-' + category);
      if (tab) tab.classList.add('active');

      document.querySelectorAll('#catalog-grid .item').forEach(item => {
        if (category === 'todo') {
          item.style.display = 'block';
        } else {
          item.style.display = item.classList.contains('item-' + category) ? 'block' : 'none';
        }
      });

      document.getElementById('catalog-grid').scrollIntoView({behavior:'smooth'});
    }

    function renderInitialState() {
      filterCategory('todo');
    }
  </script>

</body>
</html>
