<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Antiqva | Catálogo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body { font-family:'Lato',sans-serif; background:#F0EEE9; color:#1A1A1A; }
    h1,h3 { font-family:'Cormorant Garamond',serif; letter-spacing:2px; }

    .carousel {
      display:flex;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      scrollbar-width:none;
      -webkit-overflow-scrolling:touch;
    }
    .carousel::-webkit-scrollbar { display:none; }
    .carousel-item {
      flex:0 0 100%;
      scroll-snap-align:start;
    }
    .carousel-item img {
      width:100%;
      aspect-ratio:1/1.1;
      object-fit:cover;
      display:block;
      border-radius:4px;
    }

    .zoom-btn {
      position:absolute;
      top:10px;
      right:10px;
      width:34px;
      height:34px;
      border-radius:50%;
      background:rgba(240,238,233,0.9);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
      z-index:10;
    }

    .category-tab { position:relative; padding-bottom:8px; cursor:pointer; }
    .category-tab.active::after {
      content:'';
      position:absolute;
      bottom:0; left:0;
      width:100%; height:2px;
      background:#1A1A1A;
    }

    #zoom-modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      z-index:999;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    #zoom-modal img {
      max-width:90%;
      max-height:90%;
      border-radius:6px;
    }
  </style>
</head>

<body>

<header class="pt-12 pb-6 px-6 text-center tracking-[0.3em]">
  <h1 class="text-3xl md:text-5xl mb-2 italic font-semibold">Alpha Antiqva</h1>
  <p class="text-[10px] uppercase tracking-[0.5em] text-gray-500">Joyas & relojes antiguos</p>
</header>

<hr class="border-t border-gray-200 w-full max-w-6xl mx-auto opacity-60">

<nav class="flex justify-center gap-6 md:gap-12 py-6 text-[11px] md:text-xs uppercase tracking-[0.2em] sticky top-0 bg-[#F0EEE9]/95 backdrop-blur-sm z-40">
  <button onclick="filterCategory('todo')" class="category-tab active" id="tab-todo">Todo</button>
  <button onclick="filterCategory('anillos')" class="category-tab" id="tab-anillos">Anillos</button>
  <button onclick="filterCategory('pendientes')" class="category-tab" id="tab-pendientes">Pendientes</button>
  <button onclick="filterCategory('relojes')" class="category-tab" id="tab-relojes">Relojes</button>
  <button onclick="filterCategory('broches')" class="category-tab" id="tab-broches">Broches</button>
</nav>

<main class="max-w-6xl mx-auto px-4 mt-8">
  <div id="catalog-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6">

    <!-- ANILLO 1 (2 imágenes) -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(0)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770285886/WhatsApp_Image_2026-02-02_at_22.39.08_1_giy3jt.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 1</h3>
    </div>

    <!-- ANILLO 2 -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(1)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_5_hnt6qm.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 2</h3>
    </div>

    <!-- ANILLO 3 -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(2)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242979/WhatsApp_Image_2026-02-02_at_22.39.08_4_f45awm.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 3</h3>
    </div>

    <!-- ANILLO 4 -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(3)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.08_2_azuxli.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 4</h3>
    </div>

    <!-- ANILLO 5 (2 imágenes) -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(4)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_iveaie.jpg">
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770285886/WhatsApp_Image_2026-02-02_at_22.39.07_1_noyfff.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 5</h3>
    </div>

    <!-- ANILLO 6 -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(5)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_4_bkx5qw.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 6</h3>
    </div>

    <!-- ANILLO 7 -->
    <div class="item relative item-anillos">
      <div class="zoom-btn" onclick="openZoom(6)">+</div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1770242977/WhatsApp_Image_2026-02-02_at_22.39.07_2_hly2ko.jpg">
        </div>
      </div>
      <h3 class="mt-4 text-center italic uppercase">Anillo 7</h3>
    </div>

  </div>
</main>

<div id="zoom-modal" onclick="closeZoom()">
  <img id="zoom-img">
</div>

<script>
  const images = [
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_jjrlaw.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242980/WhatsApp_Image_2026-02-02_at_22.39.08_5_hnt6qm.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242979/WhatsApp_Image_2026-02-02_at_22.39.08_4_f45awm.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.08_2_azuxli.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_iveaie.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242978/WhatsApp_Image_2026-02-02_at_22.39.07_4_bkx5qw.jpg",
    "https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1770242977/WhatsApp_Image_2026-02-02_at_22.39.07_2_hly2ko.jpg"
  ];

  function openZoom(index) {
    document.getElementById('zoom-img').src = images[index];
    document.getElementById('zoom-modal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeZoom() {
    document.getElementById('zoom-modal').style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  function filterCategory(category) {
    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
    document.getElementById('tab-' + category).classList.add('active');
    document.querySelectorAll('#catalog-grid .item').forEach(item => {
      item.style.display =
        category === 'todo' || item.classList.contains('item-' + category)
          ? 'block'
          : 'none';
    });
  }
</script>

</body>
</html>
