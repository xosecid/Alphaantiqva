<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Alpha Antiqva | Catálogo</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{--bg:#F0EEE9;--text:#1A1A1A;}
body{font-family:'Lato',sans-serif;background:var(--bg);color:var(--text);}
h1,h3{font-family:'Cormorant Garamond',serif;letter-spacing:2px;}

main{max-width:1100px;margin:0 auto;padding:0 16px 40px;}
#catalog-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:24px;}
@media(min-width:768px){#catalog-grid{grid-template-columns:repeat(3,1fr);}}

.carousel{display:flex;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;scrollbar-width:none;}
.carousel::-webkit-scrollbar{display:none;}
.carousel-item{flex:0 0 100%;scroll-snap-align:start;position:relative;}
.carousel-item img{width:100%;aspect-ratio:1/1.1;object-fit:cover;border-radius:6px;cursor:pointer;}

.desc-overlay{
position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
padding:18px;text-align:center;color:white;background:rgba(0,0,0,0.55);
opacity:0;transition:opacity .25s ease;pointer-events:none;border-radius:6px;
font-family:'Cormorant Garamond',serif;font-size:16px;font-style:italic;
}
.desc-overlay.active{opacity:1;pointer-events:auto;}

.desc-overlay a.whatsapp-link{
display:inline-flex;align-items:center;justify-content:center;margin-top:14px;
width:38px;height:38px;border-radius:50%;color:white;
border:1px solid rgba(255,255,255,0.6);text-decoration:none;
}
.zoom-btn{
position:absolute;top:10px;right:10px;width:36px;height:36px;
border-radius:50%;background:rgba(240,238,233,0.95);
display:flex;align-items:center;justify-content:center;
cursor:pointer;z-index:30;
}
.category-tab{position:relative;padding-bottom:6px;cursor:pointer;font-size:12px;text-transform:uppercase;}
.category-tab.active::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:2px;background:#000;}

#zoom-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);
align-items:center;justify-content:center;z-index:999;padding:24px;}
.modal-frame{max-width:1000px;width:100%;background:#fff;border-radius:10px;}
.modal-body{display:flex;gap:10px;padding:20px;}
.modal-body img{max-height:70vh;}
.thumbs img{width:60px;height:60px;object-fit:cover;border-radius:6px;cursor:pointer;}
.thumbs img.active{border:2px solid black;}
</style>
</head>

<body>

<header class="pt-12 pb-2 text-center">
<h1 class="text-3xl italic">Alpha Antiqva</h1>
<p class="text-xs tracking-widest text-gray-500">Joyas & relojes antiguos</p>
</header>

<nav class="flex justify-center gap-6 py-6">
<button onclick="filterCategory('todo')" class="category-tab active" id="tab-todo">Todo</button>
<button onclick="filterCategory('anillos')" class="category-tab" id="tab-anillos">Anillos</button>
<button onclick="filterCategory('pendientes')" class="category-tab" id="tab-pendientes">Pendientes</button>
<button onclick="filterCategory('broches')" class="category-tab" id="tab-broches">Broches</button>
</nav>

<main>
<div id="catalog-grid">

<!-- 0 ANILLO ROSETA -->
<div class="item item-anillos" data-index="0">
<div class="zoom-btn" onclick="openZoom(0)">+</div>
<div class="carousel">
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771363353/IMG_8184_lrw67a.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771363354/IMG_8193_nwksub.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771363352/IMG_8186_ek1a82.heic"></div>
</div>
<h3 class="text-center mt-3 italic">Anillo Roseta y diamantes 790€</h3>
</div>

<!-- 1 PENDIENTES -->
<div class="item item-pendientes" data-index="1">
<div class="zoom-btn" onclick="openZoom(1)">+</div>
<div class="carousel">
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771364336/IMG_8011_w7wtrn.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771364337/IMG_8012_aah1di.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771364337/IMG_8014_nlqmvx.heic"></div>
</div>
<h3 class="text-center mt-3 italic">Pendientes flor de plata 275€</h3>
</div>

<!-- 2 ANILLO SOLITARIO 390 -->
<div class="item item-anillos" data-index="2">
<div class="zoom-btn" onclick="openZoom(2)">+</div>
<div class="carousel">
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771364554/IMG_8204_i9nuxt.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771364554/IMG_8209_ulggca.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771364554/IMG_8207_yha6ap.heic"></div>
</div>
<h3 class="text-center mt-3 italic">Anillo solitario con diamante 390€</h3>
</div>

<!-- 3 BROCHE -->
<div class="item item-broches" data-index="3">
<div class="zoom-btn" onclick="openZoom(3)">+</div>
<div class="carousel">
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771365340/IMG_8001_w9tfm6.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771365020/IMG_7998_k4dk5u.heic"></div>
</div>
<h3 class="text-center mt-3 italic">Broche Art Deco diamante 290€</h3>
</div>

<!-- 4 ANILLO ART DECO -->
<div class="item item-anillos" data-index="4">
<div class="zoom-btn" onclick="openZoom(4)">+</div>
<div class="carousel">
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771365581/IMG_7933_nzuj0q.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771365595/IMG_7940_xbfncz.heic"></div>
<div class="carousel-item"><img src="https://res.cloudinary.com/do7pipzqv/image/upload/w_800,q_auto,f_auto/v1771365593/IMG_7939_yjio2s.heic"></div>
</div>
<h3 class="text-center mt-3 italic">Anillo solitario Art Deco 320€</h3>
</div>

</div>
</main>

<!-- MODAL -->
<div id="zoom-modal">
<div class="modal-frame">
<div class="modal-body">
<img id="zoom-main">
<div class="thumbs" id="zoom-thumbs"></div>
</div>
</div>
</div>

<script>
const productsImages = [
[
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771363353/IMG_8184_lrw67a.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771363354/IMG_8193_nwksub.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771363352/IMG_8186_ek1a82.heic"
],
[
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771364336/IMG_8011_w7wtrn.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771364337/IMG_8012_aah1di.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771364337/IMG_8014_nlqmvx.heic"
],
[
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771364554/IMG_8204_i9nuxt.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771364554/IMG_8209_ulggca.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771364554/IMG_8207_yha6ap.heic"
],
[
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771365340/IMG_8001_w9tfm6.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771365020/IMG_7998_k4dk5u.heic"
],
[
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771365581/IMG_7933_nzuj0q.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771365595/IMG_7940_xbfncz.heic",
"https://res.cloudinary.com/do7pipzqv/image/upload/w_1200,q_auto,f_auto/v1771365593/IMG_7939_yjio2s.heic"
]
];

function openZoom(i){
document.getElementById('zoom-modal').style.display='flex';
document.getElementById('zoom-main').src=productsImages[i][0];
let thumbs=document.getElementById('zoom-thumbs');
thumbs.innerHTML='';
productsImages[i].forEach(src=>{
let img=document.createElement('img');
img.src=src;
img.onclick=()=>document.getElementById('zoom-main').src=src;
thumbs.appendChild(img);
});
}

function filterCategory(cat){
document.querySelectorAll('.category-tab').forEach(t=>t.classList.remove('active'));
document.getElementById('tab-'+cat).classList.add('active');
document.querySelectorAll('.item').forEach(i=>{
i.style.display=(cat==='todo'||i.classList.contains('item-'+cat))?'block':'none';
});
}
</script>

</body>
</html>
